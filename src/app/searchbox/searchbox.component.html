
<div class="col-6">
  <div class="card card-secondary">
    <div class="card-header">
      <i class="icon-magnifier icons mt-4"></i> <strong>Item Search</strong> 対象の商品を絞り込む
    </div>
    <div class="card-block">
      <form class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 form-control-label">フリーワード</label>
          <div class="col-md-9">
            <input type="text" id="text-input" class="form-control" placeholder="{{name}}商品名、商品コード、etc..."
            name="miun"  [(ngModel)]="conditions.keyword" />
            <!-- <span class="help-block">This is a help text</span> -->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="select">商品No.</label>
          <div class="col-md-4">
            <input type="text" id="text-input" name="min" class="form-control" placeholder="7077"  
            [(ngModel)]="conditions.nm_goods_min">
          </div>
          <div class="col-md-1">&#x301C;</div>
          <div class="col-md-4">
            <input type="text" id="text-input" name="max" class="form-control" placeholder="11213"  
            [(ngModel)]="conditions.nm_goods_max">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 form-control-label">フラグ</label>
          <div class="col-md-9">
            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            ピックアップのみ

            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            非公開のみ

            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            公開のみ

            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            売り切れの商品

            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            レビューのある商品

            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            コンテナ

            <label class="switch switch-default switch-pill switch-primary">
              <input class="switch-input" type="checkbox">
              <span class="switch-label"></span><span class="switch-handle"></span>
            </label>
            OEM（オリジナル）
            
          </div>
        </div>

        <button class="btn btn-secondary" type="button" (click)="toggleDetail($event)">
              <i class="icon icon-arrow-down"></i> 詳細オプション
        </button>

<!-- /more ----------------------------------------------------------->
<div class="" id="collapseExample" *ngIf="openDetail">

        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="select">カテゴリ</label>
          <div class="col-md-9">
            <select class="form-control" id="select" name="select">
              <option value="0">（指定なし）</option>
              <option value="1">ソファ</option>
              <option value="2">ベッド</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 form-control-label">商品名</label>
          <div class="col-md-9">
            <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
            <!-- <span class="help-block">This is a help text</span> -->
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="select">仕入先</label>
          <div class="col-md-9">
            <select class="form-control" id="select" name="select">
              <option value="0">（指定なし）</option>
              <option value="1">ソファ</option>
              <option value="2">ベッド</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="select">商品Noをファイルで指定</label>
          <div class="col-md-9">
            <input type="file" id="text-input" name="text-input" class="form-control" placeholder="Text">
            1行に1つ商品Noを書いたテキストファイル
          </div>
        </div>
</div>
<!-- /more ----------------------------------------------------------->

        <button (click)="openListSearch($event)" class="btn btn-secondary"><i class="icon icon-arrow-down"></i> さらに個別に商品を選択する</button>


      </form>
    </div>
    <div class="card-footer">
      該当商品 {{ result_count }} 件
      <button (click)="execute($event)" class="btn btn-primary"><i class="icon icon-cloud-download"></i> 商品マスタをダウンロード</button>
    </div>
  </div>
</div>
